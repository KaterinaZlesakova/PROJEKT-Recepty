<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="telo">

            <!-- největší hlavní recept -->
            <div class="nejvetsi">
                <div class="uvnitr">
                    <h3>Saláty</h3>
                        <h4>5 komentářů</h4>
                </div>

                <h1>Salát s&nbsp;vlašskými ořechy</h1>
            </div>

            <div class="male">

            <!-- malý recept 1 -->
            <div class="maly1">
                <div class="uvnitr">
                    <h3>Svačina</h3>
                        <h4>16 komentářů</h4>
                </div>

                <h2>Chlebíček s&nbsp;avokádem</h2>
            </div>

            <!-- malý recept 2 -->
            <div class="maly2">
                <div class="uvnitr">
                    <h3>Mexická</h3>
                        <h4>7 komentářů</h4>
                </div>

                <h2>Avokádové tacos</h2>
            </div>

            <!-- malý recept 3 -->
            <div class="maly3">
                <div class="uvnitr">
                    <h3>Luštěniny</h3>
                        <h4>23 komentářů</h4>
                </div>

                <h2>Pita chléb s&nbsp;cizrnou</h2>
            </div>

            <!-- malý recept 4 -->
            <div class="maly4">
                <div class="uvnitr">
                    <h3>Burgery</h3>
                        <h4>19 komentářů</h4>
                </div>

                <h2>Sojový burger</h2>
            </div>
        </div>
    </div>


    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>

</body>
</html>
